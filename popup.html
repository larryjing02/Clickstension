<!DOCTYPE html>
<html>
  <head>
    <title>Clickstension</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    
    <style>
        html,
        body {
          font-family: "Open Sans", sans-serif;
          font-size: 10px;
          margin: auto;
          text-align: center;
          min-height: 180px;
          padding: 10px;
          width: auto;
        }
        .logo-icon {
          vertical-align: text-bottom;
          height: 50px;
          margin-top: 10px;
          margin-left: 10px;
          margin-right: 20px;
        }
        .clickMe {
          background-color: #399fff;
          border: none;
          color: white;
          padding: 10px 25px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 17px;
          border-radius: 15%;

          margin-left: auto;
          margin-right: auto;
        }
    </style>
  </head>
  <body> 
    <h1>
      <img class="logo-icon" src="clickIcon128.png"/>
      Clickstension: Keep track of your tabs!
    </h1>
    <script src="popup.js"></script>
    <button class = "clickMe" id="clickactivity">Check Activity</button>
  </body>
</html>
